<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Generator</title>

  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div class="main-block">
    <div class="header">
      <img src="img/logo.png" class="logo" alt="" />
      <p>Генерація запрошень на відвідання батьківськіх зборів</p>
    </div>
    <div class="wrapper">
      <div class="generator">
        <div class="form">
          <div class="inputBox">
            <input type="text" id="teach" required="required" />
            <span class="span-teach">ПІБ керівника групи</span>
            <i></i>
          </div>
          <div class="inputBox">
            <input type="text" class=" group" id="grup" required="required" />
            <span>Впишіть номер групи</span>
            <i></i>
          </div>
          <div class="horizInput">
            <div class="inputBox" style="width: 220px">
              <input type="date" id="date" required="required" />
              <span>Дата</span>
              <i></i>
            </div>
            <div class="inputBox" style="width: 220px">
              <input id="time" type="time" required="required" />
              <span>Час</span>
              <i></i>
            </div>
          </div>
          <div class="inputBox">
            <input type="text" class=" group" id="surname" required="required" />
            <span>Впишіть фамілії батьків</span>
            <i></i>
          </div>
          <div class="inputBox">
            <input id="agenda" type="text" required="required" />
            <span>Перелік питань порядку денного</span>
            <i></i>
          </div>
          <button id="acceptButton" type="submit">Згенерувати акнету</button>
          <button id="print-btn" type="submit">Роздрукувати</button>
          <button id="download" type="submit">Скачати зображення</button>
        </div>
        <div class="settings">
          <img src="img/settings.svg" class="settingsIcon"  onclick="showMenu()"
            style="width: 50px; height: 50px; margin-top: 20px" />
          <div class="containerSetting">
            <div class="backgroundColorImg bg"></div>
            <button>
              <div class="container-color">
                <input type="color" id="color" value="#FFFFFF">
              </div>
              <label for="color" class="change-color">Вибрати колір</label>
            </button><button>
              <form enctype="multipart/form-data">
                <div class="containet-input-image">
                  <input type="file" id="image-input">
                </div>
                <label class="image-input-label" for="image-input">Вибрати картинку</label>
              </form>
            </button>
            <button>
              <form enctype="multipart/form-data">
                <div class="containet-input-image">
                  <input type="file" id="image-input">
                </div>
                <label class="image-input-label" for="image-input">Вибрати колір тексту</label>
              </form>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div id="print-container">

    </div>
  </div>
  <script src="./node_modules/html2canvas/dist/html2canvas.min.js"></script>
  <script src="js/adder.js"></script>
